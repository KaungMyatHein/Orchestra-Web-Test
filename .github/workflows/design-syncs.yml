# .github/workflows/build-tokens.yml
name: Orchestra Design System Sync

on:
  push:
    paths:
      - 'tokens/**/*.json'

# --- FIX 2: CONCURRENCY ---
# If you push 3 times in a row, this cancels the first 2 runs
# so only the latest (most important) one finishes.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-tokens:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push changes back
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # Fetch full history so rebase works correctly
          fetch-depth: 0 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # style-dictionary@5 requires Node >= 22
          node-version: '22'

      - name: Install Dependencies
        run: npm ci

      # Pull latest main first (before generating untracked files)
      - name: Pull latest changes
        run: git pull origin main --rebase

      - name: Run Build Script
        run: npm run tokens

      - name: Debug generated outputs
        run: |
          echo "--- src/styles ---"
          ls -la src/styles || true
          echo "--- tokens/ios ---"
          ls -la tokens/ios || true
          echo "--- tokens/android ---"
          ls -la tokens/android || true
          echo "--- tokens/flutter ---"
          ls -la tokens/flutter || true
          echo "--- git status ---"
          git status --porcelain

      - name: Commit Generated Files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add files only if they exist
          [ -d "src/styles" ] && git add src/styles/*.css src/styles/*.ts 2>/dev/null || true
          [ -d "tokens/ios" ] && git add tokens/ios/*.swift 2>/dev/null || true
          [ -d "tokens/android" ] && git add tokens/android/*.kt 2>/dev/null || true
          [ -d "tokens/flutter" ] && git add tokens/flutter/*.dart 2>/dev/null || true
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸŽ¨ Design Token Updates"
            git push
          fi
